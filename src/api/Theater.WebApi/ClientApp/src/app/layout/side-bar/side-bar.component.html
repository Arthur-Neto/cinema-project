<mat-sidenav-container class="sidebar-container">
    <mat-sidenav class="sidebar-items"
                 mode="side"
                 [opened]="isUserLoggedManager">
        <button mat-button
                class="sidebar-item"
                [routerLink]="'/rooms'">
            <mat-icon>tablet</mat-icon>
            Rooms
        </button>
        <mat-divider></mat-divider>
        <button mat-button
                class="sidebar-item"
                [routerLink]="'/movies'">
            <mat-icon>theaters</mat-icon>
            Movies
        </button>
        <mat-divider></mat-divider>
        <button mat-button
                class="sidebar-item"
                [routerLink]="'/sessions'">
            <mat-icon>movie</mat-icon>
            Sessions
        </button>
        <mat-divider></mat-divider>
        <button mat-button
                class="sidebar-item"
                [routerLink]="'/reports'">
            <mat-icon>content_paste</mat-icon>
            Reports
        </button>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
