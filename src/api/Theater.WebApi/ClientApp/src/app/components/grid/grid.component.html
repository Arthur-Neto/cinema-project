<div class="grid-filter">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput
               #input
               (keyup)="applyFilter($event)">
    </mat-form-field>
</div>

<div class="grid-content">
    <table mat-table
           matSort
           [dataSource]="dataSource">

        <ng-container *ngFor="let header of displayedColumns; let i = index"
                      [matColumnDef]="header">
            <ng-container *ngFor="let column of dataSource.data;">
                <th mat-header-cell
                    mat-sort-header
                    *matHeaderCellDef> {{headerNames[i]}}
                </th>
                <td mat-cell
                    *matCellDef="let element"> {{element[header]}}
                </td>
            </ng-container>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns">
        </tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;">
        </tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row"
            *matNoDataRow>
            <td class="mat-cell"
                colspan="4">No data matching the filter "{{input.value}}"
            </td>
        </tr>
    </table>

    <div class="grid-footer">
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
</div>
