<div class="grid-container">
    <mat-grid-list cols="5"
                   rowHeight="175px">
        <mat-grid-tile [colspan]="1"
                       [rowspan]="1">
            <mat-card class="reports-card">
                <mat-card-header>
                    <mat-card-title>Movies Billing</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        This reports will show the gross profit of all movies
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button
                            (click)="onGenerateReport(reportType.MovieBilling)">
                        Generate
                    </button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
